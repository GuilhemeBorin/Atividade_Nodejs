<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Chart JS</title>
</head>
<!-- 
    > Métricas = Valores
    > Dimensões = Meses

    Código é separado em 3 partes:
    1ª - Definição da tela.
    2ª - Configurações.
    3ª - Onde as informações coletadas serão renderizadas.
-->

<body style="display: flex;">
    <div>
        <canvas id="myChart" style="position: relative; height: 40vh; width: 40vw;"></canvas>
    </div>

    <div>
        <canvas id="myChart2" style="position: relative; height: 40vh; width: 40vw;"></canvas>
    </div>
</body>

</html>
<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00'
    ];

    const labelsBar = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho'
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(54, 162, 235)',
            borderColor: 'rgb(54, 162, 235)',
            data: [80, 82, 80, 85, 80, 83],
        }
        ]
    }

    const dataBar = {
        labels: labelsBar,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(54, 162, 235)',
            borderColor: 'rgb(54, 162, 235)',
            data: [90, 89, 93, 87, 88, 82],
        }
        ]
    }

    //Define as configurações do gráfico.
    const config = {
        type: 'line',
        data: data, //essa linha se refere a qual dado está sendo chamado.
        options: {}
    };

    const configBar = {
        type: 'bar',
        data: dataBar,
        options: {}
    };

    //Informa que o arquivo será exibido na "Tela" myChart.
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        configBar
    );
</script>
